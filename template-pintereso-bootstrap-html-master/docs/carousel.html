        </button>
    </div>

    <script>
        // Function to read URL query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the 'img' query parameter from the URL
        const imgIndex = getQueryParam('img');

        // Set the corresponding carousel item to 'active'
        if (imgIndex) {
            const activeItem = document.getElementById(`img${imgIndex}`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

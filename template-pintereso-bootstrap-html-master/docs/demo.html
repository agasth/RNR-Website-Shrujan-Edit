<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and stylesheets here as in your original code -->
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <main role="main">
        <section class="mt-4 mb-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="card-columns">
                        <!-- Each card image link triggers the modal with `data-bs-toggle` and passes the image path to it -->
                        <div class="card card-pin">
                            <img class="card-img" src="Edited/wedding/image1.jpeg" alt="Image 1" data-bs-toggle="modal"
                                data-bs-target="#lightboxModal" onclick="openLightbox(this.src)">
                        </div>
                        <div class="card card-pin">
                            <img class="card-img" src="Edited/wedding/image2.jpeg" alt="Image 2" data-bs-toggle="modal"
                                data-bs-target="#lightboxModal" onclick="openLightbox(this.src)">
                        </div>
                        <!-- Repeat similar structure for more images -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="lightboxImage" src="" class="img-fluid" alt="Modal Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to open lightbox with the clicked image
        function openLightbox(src) {
            document.getElementById('lightboxImage').src = src;
        }
    </script>
    <!-- Bootstrap JS and other scripts here -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

</html>
